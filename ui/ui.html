    function $(target) {
      return document.querySelector(target);

    function $$(target) {
      return document.querySelectorAll(target);

    function ShowJcommandeCards() {
      $(".alertBox").classList.add("alertBox_active");
      $(".overlay").classList.add("overlay_active");
    }
    function moveJCommandeEndAndStopFront(carte_pc) {
      let J_commandesArray = [];
      let CarresSansJ = [];
      let StopArray = [];
      let deux_transparent = [];
      let pic = [];
      carte_pc.forEach(function (card_item) {
        if (
          card_item == 52 ||
          card_item == 50 ||
          card_item == 51 ||
          card_item == 49
        ) {
          J_commandesArray.push(card_item);
        } else if (
          card_item == 1 ||
          card_item == 2 ||
          card_item == 3 ||
          card_item == 4
        ) {
          StopArray.push(card_item);
        } else if (
          card_item == 5 ||
          card_item == 6 ||
          card_item == 7 ||
          card_item == 8
        ) {
          deux_transparent.push(card_item);
        } else if (
          card_item == 25 ||
          card_item == 26 ||
          card_item == 27 ||
          card_item == 28 ||
          card_item == 53 ||
          card_item == 54
        ) {
          pic.push(card_item);
        } else {
          CarresSansJ.push(card_item);
        }
      });

      carte_pc = pic.concat(
        StopArray.concat(
          CarresSansJ.concat(deux_transparent.concat(J_commandesArray))
        )
      );

      console.log(carte_pc);
      return carte_pc;
    }

    let jCommande_correspondance = [];

    function Start() {

    }

    function play_engage_sound() {
      engage.volume = 0.3;
      engage.play();
    }

    function play_playing_sound() {
      playing.volume = 0.5;
      playing.loop = true;
      playing.play();
    }

    function stop_playing_sound() {
      playing.currentTime = 0
      playing.pause();
    }

    function stop_home_sound() {
      home.currentTime = 0
      home.pause();
    }

    function play_game_lost_sound() {
      game_lost.loop = true;
      game_lost.play();

    function play_game_won_sound() {

    let sounds = [computer_play, engage, game_lost, game_won, home, j_commande, pique_computer, playing, user_play, user_piocher, computer_piocher];

    window.addEventListener("DOMContentLoaded", () => {

  <script>
    let add_sound = document.querySelector("#add_sound");
    let remove_sound = document.querySelector("#remove_sound");

    add_sound.style.display ="none";

    add_sound.addEventListener("click", enable_sound);
    remove_sound.addEventListener("click", disable_sound);

    function enable_sound() {
      for (let i = 0; i <= sounds.length - 1; i++) {
        sounds[i].muted = false;
      }
      add_sound.style.display = "none";
      remove_sound.style.display = "block";
    }

    function disable_sound() {
      for (let i = 0; i <= sounds.length - 1; i++) {
        sounds[i].muted = true;
      }
      add_sound.style.display = "block";
      remove_sound.style.display = "none";
    }
  </script>
